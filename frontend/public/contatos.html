<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Contatos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Novo Contato</h2>

        <div class="form-group">
            <input type="text" id="contactName" placeholder="Nome do Contato">
        </div>
        <div class="form-group">
            <input type="text" id="contactPhone" placeholder="Telefone">
        </div>

        <button id="addButton" onclick="addContact()">Adicionar Contato</button>
        <p id="status" style="color: green; font-weight: bold; text-align: center;"></p>
        <hr>

        <h2>Lista de Contatos</h2>
        <div id="contactsList"></div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
